<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>sqmd Documentation</title>
    <link rel="stylesheet" href="github-markdown.css" />
    <style>
      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
      }

      @media (max-width: 767px) {
        .markdown-body {
          padding: 15px;
        }
      }

      body {
        background-color: #0d1117;
      }
    </style>
</head>
<body>
  <article class="markdown-body">
    
  </article>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('https://raw.githubusercontent.com/SquareScreamYT/sqmd/master/README.md')
      .then(response => response.text())
      .then(markdown => {
        document.getElementById('markdown-body').innerHTML = marked.parse(markdown);
      })
      .catch(error => console.error('Error fetching markdown:', error));
  </script>
</body>
</html>
